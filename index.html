<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flexbox Hamster - A game for learning CSS flexbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Flexbox Hamster" />
    <meta property="og:description" content="A game for learning CSS flexbox" />
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans|Fredoka+One|Source+Code+Pro"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="sidebar">
      <div class="header">
        <div>
          <h1 class="title">Flexbox Hamster</h1>
        </div>
        <div id="level-counter">
          <span class="arrow left">
            <span class="triangle"></span>
          </span>
          <span id="level-indicator">
            <span id="labelLevel" class="translate">Level</span>
            <span class="current">1</span>
            <span id="labelOf" class="translate">of</span>
            <span class="total">1</span>
            <span class="caret">â–¾</span>
          </span>
          <span class="arrow right">
            <span class="triangle"></span>
          </span>
          <div id="levelsWrapper" class="tooltip">
            <div id="levels"></div>
            <div id="labelReset" class="translate">Reset</div>
          </div>
        </div>
      </div>
      <p id="instructions"></p>
      <div id="editor">
        <div id="css">
          <div class="line-numbers">
            1<br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10
          </div>
          <pre id="before"></pre>
          <textarea id="code" autofocus autocapitalize="none"></textarea>
          <pre id="after"></pre>
        </div>
        <button id="next" class="translate">Next</button>
      </div>

      <div class="bsa-custom"></div>

      <div class="credits">
        <span
          >Flexbox Hamster is created by Group 5 Grade 12 - ICT Emilio Sentilas,
          Tuy Senior High School</span
        >
        <p>
          <span>Gian Paolo B. Mulingbayan</span>
        </p>
      </div>
    </section>
    <section id="view">
      <div id="board">
        <div id="pond"></div>
        <div id="background"></div>
      </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
